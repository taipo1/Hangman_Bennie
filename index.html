<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hang By Your Man</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="main-wrapper">
    <div class="title-wrapper">
      <h1 class="game-title">Hang By Your Man</h1>
      <p class="game-slogan">no people will actually be harmed during this game</p>
    </div>

    <div class="game-wrapper">

      <div class="win">
        <h2>You won!</h2>
      </div>

      <div class="lose">
        <h2>You lost..</h2>
        <p>The chosen word was: <span></span></p>
      </div>

      <input type="text" placeholder="Guess a letter" maxlength="1" />
      <button class="guess">Guess</button>
      <button class="restart">Restart</button>

      <h2>Current word:</h2>
      <div class="the_word">_ _ _ _ _</div>
      <h3>Incorrectly guessed letters:</h3>
      <div class="guessed_letters"></div>
      <p class="lives">You have <span></span> lives remaining</p>

    </div>

  </div>

  <script type="text/javascript" src="javascript/script.js"></script>

  <footer>
    <div>
      <p>DUO Eindopracht | Winc Academy - Class May 2020 | Bennie Draaijer & Ramsey</p>
    </div>
  </footer>

</body>

</html>
